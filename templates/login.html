<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
      <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>

    {% load staticfiles %}
    <!-- BOOTSTRAP STYLES-->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet" />
    <link href='' rel='stylesheet' type='text/css' />

</head>
<body background="/media/main1.jpg" style="width: 100%;">
    <div class="container">
        <div class="row text-center " style="padding-top:10px;">
            <div class="col-md-6 col-md-offset-3">
                <p style="font-size: 50px;" ><a href="{% url 'login' %}"><font color="#130c0e">民革党员管理系统</font></a></p>
                <p style="font-size: 25px;"><a href="{% url 'login' %}" onmouseover="this"><font color="#130c0e">用户登录入口</font></a></p>
            </div>
        </div>
         <div class="row" style="padding-left: 4%">
               <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                   <form method="post" action="{% url 'login' %}">
                    <div class="row">
                            <!-- 表格重构  begin -->  
                            <div class="input-group" style="margin: 20px">
                                    <span class = "input-group-btn">
                                        <button class="btn btn-default" disabled="disabled">
                                            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                                        </button>
                                    </span>
                                    <input name="username" placeholder="手机号" type="text" class="form-control" id = "account_1" aria-label="Amount (to the nearest dollar)">
                            </div>
                            
                            
                            
                            <div class="input-group" style="margin: 20px">
                                    <span class = "input-group-btn">
                                        <button class="btn btn-default" disabled="disabled">
                                            <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                                        </button>
                                    </span>
                                    <input  name="password" type="password" placeholder="默认密码为123456" class="form-control" id = "password_1" aria-label="Amount (to the nearest dollar)">
                            </div>
                            

                    </div>   
                        <!-- 表格重构  end  -->

                    <div class="row" style="margin-top: 20px">
                        <div class="col-md-4 col-md-offset-0">
                                <span>
                                    <button class="btn-default" style="width: 80px"><a href="{% url 'modify_pwd' %}"> 修改密码</a></button>
                                </span>

                        </div>
                            

                        <div class="col-md-4 col-md-offset-3">
                                <span>
                                    <input class="btn  btn-primary" id="" type="submit" value="登录账户" />
                                </span>
                        </div>
                    </div>
                       {% csrf_token %}
                   </form>
                 </div>
                 
                
                
        </div>
    </div>

</body>
</html>
