<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>modify_user</title>

     {% load staticfiles %}
    <!-- BOOTSTRAP STYLES-->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet" />
       <!--CUSTOM BASIC STYLES-->
    <link href="{% static 'css/basic.css' %}" rel="stylesheet" />
    <!--CUSTOM MAIN STYLES-->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" />
    <!-- GOOGLE FONTS-->
    <link href='' rel='stylesheet' type='text/css' />
</head>
<body>
    <div id="wrapper">

        <div id="page-wrapper">
                <div id="page-inner">
                    <div class="col-md-12">
                        <h1 class="page-head-line">修改登录用户密码</h1>
                        <h1 class="page-subhead-line"></h1>

                    </div>


                    <!-- /. ROW  -->
                    <div class="row">
                        <a id = "basic-info">
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="panel panel-info">
                                    <div class="panel-heading">
                                        修改密码
                                    </div>

                                        <div class="panel-body">
                                            <form method="post" action="{% url 'modify_pwd' %}">
                                                <div class="input-group" style="margin: 10px">
                                                        <span class="input-group-addon" id="basic-addon1">用户名:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                                                        <input type="text" name="phone" class="form-control" placeholder="手机号" aria-describedby="basic-addon1">
                                                </div>
                                                   <div class="input-group" style="margin: 10px">
                                                        <span class="input-group-addon" id="basic-addon1">旧密码：&nbsp;&nbsp;&nbsp;&nbsp;</span>
                                                        <input type="password" name="password" class="form-control" placeholder="6-12位非中文字符" aria-describedby="basic-addon1">
                                                </div>
                                                <div class="input-group" style="margin: 10px">
                                                        <span class="input-group-addon" id="basic-addon1">新密码：&nbsp;&nbsp;&nbsp;&nbsp;</span>
                                                        <input type="password" name="password1" class="form-control" placeholder="6-16位非中文字符" aria-describedby="basic-addon1">
                                                </div>
                                                <div class="input-group" style="margin: 10px">
                                                        <span class="input-group-addon" id="basic-addon1">确认密码：</span>
                                                        <input type="password" name="password2" class="form-control" placeholder="6-16位非中文字符" aria-describedby="basic-addon1">
                                                </div>
                                                <p>{{ msg }}</p>

                                                <div style="margin: 30px;margin-left: 120px" >
                                                    <button type="submit" class = "btn btn-primary" > 确认修改</button>
                                                </div>
                                                 {% csrf_token %}
                                            </form>
                                    </div>

                                </div>
                            </div>
                        </a>
                    </div>
                    <!--/.ROW-->

                </div>
                <div id="footer-sec">
                    Copyright &copy; 2016.Company name All rights reserved.
                </div>
            </div>

        <!-- /. FOOTER  -->
        <!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
       <!-- JQUERY SCRIPTS -->
    <script src="{% static 'js/jquery-1.10.2.js'%}"></script>
    <!-- BOOTSTRAP SCRIPTS -->
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <!-- METISMENU SCRIPTS -->
    <script src="{% static 'js/jquery.metisMenu.js' %}"></script>
       <!-- CUSTOM SCRIPTS -->
    <script src="{% static 'js/jquery.metisMenu.js' %}"></script>



</body>
</html>
